<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <style>
    html {
      background: #FFFFFF;
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid #018DED;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;

    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
    }

  </style>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondInDegree = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondInDegree}deg)`;

      const minutes = now.getMinutes() + now.getSeconds() / 60;
      const minuteInDegree = ((minutes / 60) * 360) + 90;
      minHand.style.transform = `rotate(${minuteInDegree}deg)`;

      const hours = now.getHours() + now.getMinutes() / 60 + now.getSeconds / 3600;
      const hourInDegree = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hourInDegree}deg)`;
    }

    setInterval(setDate, 1000);
  </script>
</body>
</html>
