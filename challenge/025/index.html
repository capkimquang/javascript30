<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>



<button></button>
<script>
// bubbling
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    //stop bubbling up.
    e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    //log text will not going to run on bubble up, but going on bubble down.
    capture: true,
    // once: true => remove event listener after run once.
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });
</script>
</body>
</html>
